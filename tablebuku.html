<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Buku</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        table,
        th,
        td {
            border: 1px solid black;
        }
        
        th,
        td {
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <h2>Tabel Buku</h2>

    <table>
        <thead>
            <tr>
                <th>Buku</th>
                <th>Nomor Buku</th>
                <th>Harga</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Belajar HTML</td>
                <td>001</td>
                <td>Rp 50.000</td>
            </tr>
            <tr>
                <td>Javascript untuk Pemula</td>
                <td>002</td>
                <td>Rp 75.000</td>
            </tr>
            <tr>
                <td>Python Dasar</td>
                <td>003</td>
                <td>Rp 90.000</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
